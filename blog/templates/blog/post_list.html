<html>
    <head>
        <title>My First Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">My First Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <div class="">
                    <p>Published: {{ post.published_date }}</p>
                    <h2><a href="#">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>

    </body>
</html>
